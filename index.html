<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="calculator-header">
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
        </div>
        <div class="calculator-body">
          <div>
            <h1 id="output">0</h1>
            <p id="input"></p>
          </div>
        </div>
        <div class="calculator-footer">
          <div class="operator" onclick="operation('AC')"><span>AC</span></div>
          <div class="operator" onclick="operation('C')"><span>C</span></div>
          <div class="operator" onclick="operation('%')"><span>%</span></div>
          <div class="operator" onclick="operation('/')"><span>/</span></div>
          <div onclick="operation('7')"><span>7</span></div>
          <div onclick="operation('8')"><span>8</span></div>
          <div onclick="operation('9')"><span>9</span></div>
          <div class="operator" onclick="operation('*')"><span>x</span></div>
          <div onclick="operation('4')"><span>4</span></div>
          <div onclick="operation('5')"><span>5</span></div>
          <div onclick="operation('6')"><span>6</span></div>
          <div class="operator" onclick="operation('-')"><span>-</span></div>
          <div onclick="operation('1')"><span>1</span></div>
          <div onclick="operation('2')"><span>2</span></div>
          <div onclick="operation('3')"><span>3</span></div>
          <div class="operator" onclick="operation('+')"><span>+</span></div>
          <div onclick="operation('0')"><span>0</span></div>
          <div onclick="operation('00')"><span>00</span></div>
          <div onclick="operation('.')"><span>.</span></div>
          <div class="result" onclick="operation('=')"><span>=</span></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
